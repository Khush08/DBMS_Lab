<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="uploans.php" method="POST" class="upcusdetform">
        <div class="container">
            <div class="customer">
                <label for="">EMAIL ID</label>
                <input type="email" name="uploanemail" placeholder="Enter Email">
            </div>
            <div class="carloans">
                <label for="">START DATE</label>
                <input type="date" name="loanstartdate">
                <label for="">LAST DATE</label>
                <input type="date" name="loanlastdate">

            <div class="financeco">

                <select name="category">

                    <option value="AXIS">AXIS</option>
                    <option value="ICICI">ICICI</option>
                    <option value="YES">YES</option>
                    <option value="PNB">PNB</option>
                    <option value="Canara Bank">Canar Bank</option>
                    <option value="Central Bank">Central Bank</option>
                    <option value="Kotak Bank">Kotak Bank</option>
                 </select>
            </div>
        </div>
        <input type="submit" name="SUBMIT">
    </form>
